
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- <nav><button (click)="LogoutProduct()">Log Out</button></nav> -->

<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">
        <div class="card my-4 shadow-3">
          <div class="row g-0">
            <div class="col-xl-6 d-xl-block bg-image position-relative">
              <img src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp" alt="Sample photo" class="img-fluid" />
              <div class="mask"></div>
              <div class="justify-content-start align-items-start h-100 position-absolute top-0 start-0 p-5">
                <i id="truckIcon" class="fas fa-truck text-white fa-3x"></i>
                <p class="text-white title-style mt-3">Lorem ipsum delivery</p>
                <p class="text-white title-quote">Everything at your doorstep.</p>
              </div>
              
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-4 text-uppercase">Delivery Info</h3>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name="Fname" [(ngModel)]="firstname" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" name="Lname" [(ngModel)]="lastname" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" name="addresh" [(ngModel)]="address"/>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>
  
  
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <select name="st" [(ngModel)]="lastname">
                      <option value="State">State</option>
                      <option value="rajasthan">rajasthan</option>
                      <option value="Panjab">Panjab</option>
                      <option value="Hariyana">Hariyana</option>
                    </select>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <select  name="ct" [(ngModel)]="city">
                      <option value="City">City</option>
                      <option value="bhilwara">bhilwara</option>
                      <option value="Udaipur">Udaipur</option>
                      <option value="Jaipur">Jaipur</option>
                    </select>
  
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg" name="zip" [(ngModel)]="pincode"/>
                  <label class="form-label" for="form3Example3">Zip</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2" class="form-control form-control-lg" name="phone" [(ngModel)]="phone" />
                  <label class="form-label" for="form3Example2">Phone</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2" class="form-control form-control-lg" name="email1" [(ngModel)]="email" />
                  <label class="form-label" for="form3Example2">Email</label>
                </div>
  
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-success btn-lg ms-2" (click)="onConfirm()"
                    style="background-color:hsl(210, 100%, 50%) " >Place order</button>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
